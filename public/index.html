<!DOCTYPE html>
<html lang="en">
<head>
	<title>Flow Finder</title>
	<meta name="description" content="A community for flow and fire artists to share events, workshops, classes, and flow and fire jams.">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Bungee+Inline|Chelsea+Market|Poppins" rel="stylesheet">
</head>
<body>
	<div class="container">
	<nav role="navigation" class="navbar">
		<a href="#" class="logo">Flow Finder</a>
		<ul class="main-nav" id="js-menu">
			<li>
				<a href="#" class="nav-links">Home</a>
			</li>
			<li>
				<a href="#" class="nav-links">Browse Events</a>
			</li>
			<li>
				<a href="#" id="createLink" class="nav-links">Create Event</a>
			</li>
		</ul>
	</nav>

	<main>
	</main>

	<!-- POST new EVENT -->
	<div id="createModal" class="modal hidden">
		<section role="region" class="event-form">
			<div class="modal-content">
				<span class="closeModal">&times;</span>
				<h2>Create an Event</h2>
				<form method="POST" action="/events" id="create-event-form" class="js-event-form">
					<!-- Event Name -->
					<label for="event-name">Event Name</label>
					<input type="text" name="event-name" id="event-name" placeholder="Event Name" required>
					<!-- Event Description -->
					<label for="event-description">Description</label>
					<input type="text" name="event-description" id="event-description" placeholder="Describe your event..." required>
					<!-- Event Address -->
					<fieldset>
						<legend>Location</legend>
						<!-- Venue -->
						<label for="event-venue">Venue</label>
						<input type="text" name="event-venue" id="event-venue" placeholder="Venue name">
						<!-- Street -->
						<label for="event-street">Street Address</label>
						<input type="text" name="event-street" id="event-street" placeholder="Street Address" required>
						<!-- City -->
						<label for="event-city">City</label>
						<input type="text" name="event-city" id="event-city" placeholder="City" required>
						<!-- State -->
						<label for="event-state">State</label>
						<input type="text" name="event-state" id="event-state" placeholder="State" required>
						<!-- Zipcode -->
						<label for="event-zipcode">Zip/Postal</label>
						<input type="text" name="event-zipcode" id="event-zipcode" placeholder="Zip/Postal Code" required>
					</fieldset>

					<!-- Event Date -->
					<label for="event-date">Date</label>
					<input id="event-date" type="date" name="event-date" required>
					<!-- Event Time -->
					<fieldset>
						<legend>Time</legend>
						<label for="event-starttime">Start</label>
						<input id="event-starttime" type="time" name="event-starttime" required>
						<label for="event-endtime">End</label>
						<input id="event-endtime" type="time" name="event-endtime" required>
					</fieldset>
					<!-- Prop -->
					<label for="event-prop">Prop</label>
					<select id="event-prop" name="props" required>
						<option value="hoop">Hoop</option>
						<option value="poi">Poi</option>
						<option value="staff">Staff</option>
						<option value="ropedart">Rope Dart</option>
						<option value="aerial">Aerial</option>
						<option value="other">Other</option>
					</select>

					<button role="button" type="submit">Create My Event!</button>
				</form>
			</div> <!--end modal-content -->
		</section>
	</div> <!--end createModal -->

	<!-- DISPLAY EVENTS -->
	<section role="region" class="event-display">
		<h2>Flow Events</h2>
		<button class="js-show-button" role="button">Show Event</button>
		<div class="events-all"></div>
	</section>

</div> <!--end container -->

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- javaScript -->
<script type="text/javascript" src="app.js"></script>
</body>
</html>
